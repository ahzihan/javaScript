<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <section class="w-3/4 mx-auto mt-8 mb-4">
            <h1 class="text-5xl text-center">Welcome To <span class="text-orange-500">Baaper Bank</span>!!!</h1>
        </section>
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="my-4 bg-green-100 rounded p-4">
                    <h3 class="text-2xl font-medium">DEPOSITE</h3>
                    <p class="text-4xl font-semibold">$<span id="deposit-balance">00</span></p>
                </div>
                <div class="my-4 bg-red-100 rounded p-4">
                    <h3 class="text-2xl font-medium">WITHDRAW</h3>
                    <p class="text-4xl font-semibold">$<span id="withdraw-balance">00</span></p>
                </div>
                <div class="my-4 bg-green-100 rounded p-4">
                    <h3 class="text-2xl font-medium">TOTAL BALANCE</h3>
                    <p class="text-4xl font-semibold">$<span  id="total-balance">1200</span></p>
                </div>
            </div>
        </section>
        <section class="w-2/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="mt-4 bg-green-100 rounded p-2">
                    <h2 class="text-2xl">Deposit Amount</h2>
                    <input class="block w-full mt-2 border-2 pl-2" type="text" id="deposit-input" placeholder="Enter Amounts">
                    <button id="deposit-btn" class="block my-2 border-2 rounded px-2 font-medium bg-orange-500 text-white">Deposit</button>
                </div>
                <div class="mt-4 bg-red-100 rounded p-2">
                    <h2 class="text-2xl">Withdraw Amount</h2>
                    <input class="block w-full mt-2 border-2 pl-2" type="text" id="withdraw-input" placeholder="Enter Amounts">
                    <button id="withdraw-btn" class="block my-2 border-2 rounded px-2 font-medium bg-orange-500 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </header>









    <script src="js/banking.js"></script>
</body>
</html>

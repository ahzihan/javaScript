<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <section class="w-3/4 mx-auto">
            <h1 class="text-5xl mt-8 text-center">Login Your <span class="text-orange-500">Baaper Bank</span>!!!</h1>

            <div class="mt-4 w-2/4 mx-auto bg-red-100 rounded p-4">
                <h2 class="text-4xl text-center">Login</h2>
                <input class="block w-full mt-4 border-2 pl-2" type="text" id="user-email" placeholder="Enter your email">
                <input class="block w-full mt-4 border-2 pl-2" type="text" id="user-password" placeholder="Enter your password">
                <button id="login-btn" class="block my-4 border-2 rounded px-2 font-medium bg-blue-400 text-white">Submit</button>
            </div>
        </section>
    </header>
    
    






    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Today Discuss With Event Litchener</h3>
    <button onclick="document.body.style.backgroundColor='green'">Click: green</button>
    <button onclick="makeRed()">Click: Red</button>
    <button id="yellow">Click: Yellow</button>
    <button id="blue">Click: LightBlue</button>
    <button id="golden">Click: Golden</button>
    <button id="hot-pink">Click: HotPink</button>
    <button id="tomato">Click: Tomato</button>
    <br><br>
    <p id="para"></p>
    <input id="nameField" type="text">
    <button id="update-btn">Update</button>
    <button onclick="justFunction()">Just Function</button>
    <button id="handle-event">Direct addEventLitchener</button>

    <script>
        function justFunction(){
            const p=document.getElementById('para');
            p.innerText='Just Function is Clicked';
        }
        //Direct
        document.getElementById('handle-event').addEventListener('click', function(){
            const p=document.getElementById('para');
            p.innerText='Clicked by Direct Function';
        })
        //Direct
        document.getElementById('update-btn').addEventListener('click', function(){
            const name=document.getElementById('nameField');
            const p=document.getElementById('para');
            p.innerText=name.value;
            name.value='';
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
